---
layout: default
---

<section class="posts">
    <div class="flex-row-between">
        <a href="{{site.url}}"><strong> continuoous</strong></a>
      <button id="theme-toggle" onclick="modeSwitcher()">
          <div></div>
      </button>
    </div>

</section>

<section class="posts">
        
    {% for post in site.posts %}
    <li>
        <time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%m-%d-%y" }}</time>
        <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
        
    </li>
    {% endfor %}

</section>
