---
layout: default
---

<section class="posts">
    <div class="flex-row-between">
      <a href="{{site.url}}/">Â« home </a>
      <button id="theme-toggle" onclick="modeSwitcher()">
          <div></div>
      </button>
    </div>
    <br></br>
    <img src="https://source.unsplash.com/wofDw8uqX6I/600x150">
    
    <section class="posts">
        
            {% for post in site.posts %}
            <li>
                <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
                <time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%m-%d-%y" }}</time>
            </li>
            {% endfor %}
        
    </section>
</section>
