---
layout: default
---

<section class="posts">

    {% for post in site.posts %}
<li>
    
    <div class="posts-summary">
        
        <h5 href="{{ site.baseurl }}{{ post.url }}">{{ post.tags }}</h5>
        <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a> <br>
        <time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%m-%d-%y" }}</time>
        <p href="{{ site.baseurl }}{{ post.url }}">{{ post.summary }}</p>
        
</div>
<div class="posts-img">
    <img src="{{ post.img | prepend: site.baseurl }}" alt="{{ post.title }}" title="{{ post.title }}">
</li>

    {% endfor %}

</section>
